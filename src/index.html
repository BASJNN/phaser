<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
		input: {
			queue: true
		},
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
			arcade: {
				debug: true
			}
        },
        scene: {
            preload: preload,
            create: create,
        	update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('http://localhost:8000');

        this.load.image('playerOne', 'asstes/Maennchen1.png');
        this.load.image('playerTwo', 'asstes/Maennchen2.png');

        this.load.image('teig', 'asstes/Teig.png');
        this.load.image('salami', 'asstes/Salami.png');
        this.load.image('pizza_salami', 'asstes/Pizza Salami');
        this.load.image('teig_tomate', 'asstes/Teig Tomate 2.png');
    }

    function create ()
    {
		playerOne = this.physics.add.sprite(100, 450, 'playOne');
		playerTwo = this.physics.add.sprite(100, 450, 'playerTwo');

		playerOne.setCollideWorldBounds(true);
		playerTwo.setCollideWorldBounds(true);

		cursorKeys = this.input.keyboard.createCursorKeys();
    }

	function update() {
		moveKeys = this.input.keyboard.addKeys({
			'W': Phaser.Input.Keyboard.KeyCodes.W,
			'S': Phaser.Input.Keyboard.KeyCodes.S,
			'A': Phaser.Input.Keyboard.KeyCodes.A,
			'D': Phaser.Input.Keyboard.KeyCodes.D,
			'up': Phaser.Input.Keyboard.KeyCodes.Up,
			'down': Phaser.Input.Keyboard.KeyCodes.Down,
			'left': Phaser.Input.Keyboard.KeyCodes.Left,
			'right': Phaser.Input.Keyboard.KeyCodes.Right,
		});

		this.input.keyboard.on('keydown_W', function (event) {
			playerOne.setAccelerationY(-800);
		});
		this.input.keyboard.on('keydown_S', function (event) {
			playerOne.setAccelerationY(800);
		});
		this.input.keyboard.on('keydown_A', function (event) {
			playerOne.setAccelerationX(-800);
		});
		this.input.keyboard.on('keydown_D', function (event) {
			playerOne.setAccelerationX(800);
		});

		this.input.keyboard.on('keydown_UP', function (event) {
			playerTwo.setAccelerationY(-800);
		});
		this.input.keyboard.on('keydown_DOWN', function (event) {
			playerTwo.setAccelerationY(800);
		});
		this.input.keyboard.on('keydown_LEFT', function (event) {
			playerTwo.setAccelerationX(-800);
		});
		this.input.keyboard.on('keydown_RIGHT', function (event) {
			playerTwo.setAccelerationX(800);
		});

		this.input.keyboard.on('keyup_W', function (event) {
			if (moveKeys['S'].isUp)
			playerOne.setAccelerationY(0);
			playerOne.setVelocityY(0);
		});
		this.input.keyboard.on('keyup_S', function (event) {
			if (moveKeys['W'].isUp)
			playerOne.setAccelerationY(0);
			playerOne.setVelocityY(0);
		});
		this.input.keyboard.on('keyup_A', function (event) {
			if (moveKeys['D'].isUp)
			playerOne.setAccelerationX(0);
			playerOne.setVelocityX(0);
		});
		this.input.keyboard.on('keyup_D', function (event) {
			if (moveKeys['A'].isUp)
			playerOne.setAccelerationX(0);
			playerOne.setVelocityX(0);
		});

		this.input.keyboard.on('keyup_UP', function (event) {
			if (moveKeys['down'].isUp)
			playerTwo.setAccelerationY(0);
			playerTwo.setVelocityY(0);
		});
		this.input.keyboard.on('keyup_DOWN', function (event) {
			if (moveKeys['up'].isUp)
			playerTwo.setAccelerationY(0);
			playerTwo.setVelocityY(0);
		});
		this.input.keyboard.on('keyup_LEFT', function (event) {
			if (moveKeys['right'].isUp)
			playerTwo.setAccelerationX(0);
			playerTwo.setVelocityX(0);
		});
		this.input.keyboard.on('keyup_RIGHT', function (event) {
			if (moveKeys['left'].isUp)
			playerTwo.setAccelerationX(0);
			playerTwo.setVelocityX(0);
		});
	}
    </script>

</body>
</html>
